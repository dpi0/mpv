include=shared_mpv.conf

# Video
vo=gpu-next                                           # Use modern GPU-accelerated video output
priority=high                                         # Set high process priority for mpv
profile=high-quality                                  # Use the high-quality built-in profile
gpu-api=d3d11                                         # Use DirectX 11 (Windows only)
hwdec=auto                                            # Enable automatic hardware video decoding
deband=no                                             # Disable debanding (default)
deband-iterations=1                                   # Debanding passes (1–16); more = stronger effect
deband-threshold=48                                   # Banding detection threshold (0–4096)
deband-range=16                                       # Gradient search radius (1–64)
deband-grain=32                                       # Noise to hide banding (0–4096)
temporal-dither=yes                                   # Temporal dithering to reduce color banding

# Audio
volume=200                                            # Startup volume
volume-max=200                                        # Maximum allowed volume
audio-channels=7.1,5.1,stereo                         # Preferred audio layouts (fall back in order)
replaygain=album                                      # Normalize volume using ReplayGain (album mode)

# UI
fullscreen=yes