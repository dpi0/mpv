# Subtitle
slang=en,eng                                          # Preferred subtitle languages
# sub-auto=fuzzy                                      # Load subs with fuzzy filename matching
sub-auto=all                                          # Load all subs next to video
sub-file-paths=sub;subs;Subs;subtitles;**             # Search paths for external subtitles
sub-font-size=22                                      # Subtitle font size
sub-border-size=2                                     # Black border for readability
sub-font="SF Pro Display"                             # Subtitle font
sub-bold=no                                           # Disable bold subtitles
sub-back-color=0.0/0.0/0.0/0.5                        # Background color (RGBA)
sub-shadow-color=0.0/0.0/0.0/0.5                      # Shadow color (RGBA)
sub-border-style=background-box                       # Subtitle background box style
sub-fix-timing=yes                                    # Auto-fix subtitle timing gaps/overlaps
# sub-back-color='#00000000'
# sub-shadow-color='#00000000'

# OSD / OSC
osc=no                                                # Disable default OSC (for use with uosc)
osd-bar=no                                            # Disable default seek/volume bar (use uosc)
border=no                                             # Disable window border (uosc handles UI)
osd-level=1                                           # Show OSD on seek/volume changes
osd-duration=2000                                     # Duration of OSD visibility (ms)
osd-font-size=30                                      # OSD font size
osd-font='SF Pro Display'

# Screenshot
screenshot-format=png
screenshot-png-compression=7                          # PNG compression level (0â€“10)
screenshot-directory=~/Pictures/Screenshots/mpv       # Save path (tilde expands to $HOME)
screenshot-template="%F - [%P] (%#01n)"               # Filename format

# Miscellaneous
input-default-bindings=no                             # Only use custom keybindings (input.conf)
keep-open=yes                                         # Keep window open after playback
save-position-on-quit=yes                             # Resume from last position
ytdl-format=bestvideo[height<=?1080]+bestaudio/best   # Max stream quality: 1080p
cache=yes                                             # Enable caching
cache-secs=10                                         # Cache 10 seconds of data
# geometry=50%:50%                                    # Start window at 50% screen size, centered
# autofit-larger=90%x90%                              # Limit window size to 90% of screen
# force-window=immediate                              # Always create a window, even without video
