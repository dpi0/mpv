include=shared_mpv.conf

# Video
vo=gpu-next                                           # Use GPU-accelerated video output (modern, efficient)
hwdec=vaapi                                           # AMD GPU hardware decoding via VA-API (optimal for RX 520)
gpu-api=opengl                                        # OpenGL API alternative for compatibility
target-colorspace-hint=yes
target-contrast=inf
scale=bilinear                                        # Fast scaling algorithm (lower quality, higher speed)
dscale=bilinear                                       # Fast downscaling
cscale=bilinear                                       # Fast chroma scaling
interpolation=no                                      # Disable motion interpolation (CPU intensive)
profile=fast                                          # Performance-optimized profile
wayland-edge-pixels-pointer=16                        # Improves edge resizing on Wayland
vd-lavc-threads=4                                     # Use 4 threads for video decoding (suitable for i5 CPUs)
ad-lavc-threads=2                                     # Use 2 threads for audio decoding
framedrop=vo                                          # Drop frames to maintain sync
demuxer-max-bytes=50M                                 # Reduced buffer size to save RAM
demuxer-max-back-bytes=25M                            # Reduced back buffer size to save RAM
stream-buffer-size=5MiB
dither-depth=auto
no-hidpi-window-scale

# Audio
ao=pipewire
volume=150                                            # Startup volume
volume-max=200                                        # Max volume limit
audio-channels=7.1,5.1,stereo                         # Preferred audio channel layouts
replaygain=album                                      # Use album replaygain for volume adjustment
